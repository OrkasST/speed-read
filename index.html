<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Faster</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <label for="Load">Load file</label>
  <input type="file" name="Load" id="fileLoad" accept=".fb2, .txt, .doc, .docx"><Br></Br>
  <button id="parceFile">Parce File</button>
  <div id="progressbar" class="_hidden">
    <div id="percent"></div>
  </div>

  <div class="book" id="display"></div>

  <div>Current text speed: <span id="scrollDistance">0</span>px / <span id="scrollSpeed">0</span>ms</div>

  <div class="options">
    <div id="functional" class="burger-menu">
      <h3 id="funcTitle">Functional</h3>
    <div>
      <input type="number" name="scrollSpeed" id="speedInput" placeholder="200">
      <label for="scrollSpeed">Time to scroll</label>
    </div>
    <div>
      <input type="number" name="mainSpeed" id="mainSpeedInput" placeholder="Not available now..." disabled>
      <label for="scrollSpeed">Time to text speed up</label>
    </div>
    <div>
      <input type="number" name="scrollAmmount" id="scrollAmmount" placeholder="Type...">
      <label for="scrollAmmount">Ammount of scrolls</label>
    </div>
    <button disabled="disabled" id="setBtn">Set</button>
  </div>
  <div id="visual" class="burger-menu">
    <h3 id="visualTitle">Visual</h3>
    <div>
      <input type="color" name="bgColor" id="bgColorInput">
      <label for="bgColor">Background Color</label>
    </div>
    <div>
      <input type="color" name="textColor" id="textColorInput">
      <label for="textColor">Text Color</label>
    </div>
    <button id="clear">Clear</button>
  </div>
    <div>
      <button disabled="disabled" id="startBtn">Start</button>
      <button disabled="disabled" id="pauseBtn">Pause</button>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/burger-menu.js"></script>
  <script src="./scripts/visual-customization.js"></script>
</body>

</html>
